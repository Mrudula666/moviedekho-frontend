<div class="home">
<!-- Search Container -->
<div class="container my-4" style="background: linear-gradient(to right, #ff7e5f, #feb47b); padding: 20px; border-radius: 10px;"> 
  <div class="search-container card p-3">
    <h3 class="card-title">Search Movies</h3>
    <div class="row">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="searchTitle"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Search by actors"
          [(ngModel)]="searchActors"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          type="number"
          class="form-control"
          placeholder="Year of release"
          [(ngModel)]="searchYear"
        />
      </div>
      <div class="col-md-6 text-center">
        <button
          class="btn btn-outline-primary w-100"
          (click)="searchMovies()">
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Display search results -->
    <div
      class="card"
      *ngFor="let movie of movies"
      (click)="playMovie(movie.title)"
    >
      <img
        src="{{ movie.moviePoster }}"
        class="card-img-top"
        alt="{{ movie.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p>Rating: {{ movie.rating }}</p>
        <p>Genre: {{ movie.genre }}</p>
        <small class="text-muted">Release date: {{ movie.yearOfRelease }}</small>
      </div>
    </div>
  </div>
</div>
</div>
